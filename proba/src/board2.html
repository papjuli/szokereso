<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board2</title>
    <script>
    prevrow = -999;
    prevcol = -999;
    word = "";
    function myred(letter) {
      letter.style.backgroundColor = "red";

    }
    function mywhite(x) {
      x.style.backgroundColor = "white";
    }
    function setLetters() {
      letters = [["É", "S"], ["K", "Ő"]];
      divs = document.getElementById("board").getElementsByTagName("div");
      for (i=0; i<divs.length; ++i) {
        elem = divs[i];
        console.log(elem.innerHTML);
        elem.innerHTML = letters[elem.dataset.row][elem.dataset.col];
      }
    }
</script>
</head>
<style>
    body {
      margin: 40px;
    }
    .board2 {
      display: grid;
      grid-template-columns: 100px 100px;
      grid-gap: 30px;
    }

    .letter {
      border-style: solid;
      border-color: black;
      padding: 10px;
      line-height: 60px;
      text-align: center;
    }
</style>
<body>

<div class="board2" id="board">
    <div class="letter" data-row=0 data-col=0 onmouseover="myred(this)" onmouseout="mywhite(this)">A</div>
    <div class="letter" data-row=0 data-col=1 onmouseover="myred(this)" onmouseout="mywhite(this)">B</div>
    <div class="letter" data-row=1 data-col=0 onmouseover="myred(this)" onmouseout="mywhite(this)">C</div>
    <div class="letter" data-row=1 data-col=1 onmouseover="myred(this)" onmouseout="mywhite(this)">D</div>
</div>

<script>setLetters();</script>

<div id="result"></div>

</body>
</html>
