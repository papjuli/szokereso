<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board2</title>
    <script>
    function myred(x) {
      x.style.backgroundColor = "red";
    }
    function mywhite(x) {
      x.style.backgroundColor = "white";
    }
    function setLetters() {
      letters = [["É", "S"], ["K", "Ő"]];
      for (x=0; x<2; ++x) {
        for (y=0; y<2; ++y) {
          document.getElementById("letter" + x + "," + y).innerHTML = letters[x][y];
        }
      }
    }
</script>
</head>
<style>
    body {
      margin: 40px;
    }
    .board2 {
      display: grid;
      grid-template-columns: 100px 100px;
      grid-gap: 30px;
    }

    .letter {
      border-style: solid;
      border-color: black;
      padding: 10px;
      line-height: 60px;
      text-align: center;
    }
</style>
<body>

<div class="board2">
    <div class="letter" id="letter0,0" onmouseover="myred(this)" onmouseout="mywhite(this)">A</div>
    <div class="letter" id="letter1,0" onmouseover="myred(this)" onmouseout="mywhite(this)">B</div>
    <div class="letter" id="letter0,1" onmouseover="myred(this)" onmouseout="mywhite(this)">C</div>
    <div class="letter" id="letter1,1" onmouseover="myred(this)" onmouseout="mywhite(this)">D</div>
</div>

<script>setLetters();</script>

<div id="result"></div>

</body>
</html>
