<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board2</title>
    <script>


    board = {"size": 3, "timeSeconds": 300, "letters": [["n","i","r"],["ő","n","l"],["l","y","g"]], words: ["ily","ing","lő","ni","nő","női","ring"]}

    letters = board.letters;
    words = board.words;

    word = "";

    prevElem = null;
    prevPrevElem = null;

    function mytouchstart(event) {
      touch = event.touches[0];
      elem = document.elementFromPoint(touch.clientX, touch.clientY);
      if (elem.dataset.letter != 1) {
        return;
      }
      prevElem = elem;
      prevPrevElem = null;
      word = elem.innerHTML;
      mark(elem);
      showCurrentGuess();
    }

    function mytouchmove(event) {
      touch = event.touches[0];
      elem = document.elementFromPoint(touch.clientX, touch.clientY);
      if (elem.dataset.letter != 1) {
        return;
      }
      if (elem == prevElem) {
        return;
      }
      if (elem == prevPrevElem) {
        unmark(prevElem);
        word = word.slice(0, word.length - 1);
        showCurrentGuess();
        prevElem = elem;
        prevPrevElem = null;
        return;
      }
      if (isMarked(elem)) {
        return;
      }
      dr = elem.dataset.row - prevElem.dataset.row;
      dc = elem.dataset.col - prevElem.dataset.col;
      d = dr*dr + dc*dc;
      if (d == 0 || d > 2) {
        return;
      }
      word = word + elem.innerHTML;
      showCurrentGuess();
      mark(elem);
      prevPrevElem = prevElem;
      prevElem = elem;
    }

    function mytouchend(event) {
      guessWord();
      word = "";
      showCurrentGuess();
      divs = document.getElementById("board").getElementsByTagName("div");
      for (i=0; i<divs.length; ++i) {
        unmark(divs[i]);
      }
    }

    function guessWord() {
        if (words.indexOf(word) != -1) {
          document.getElementById("found").innerHTML += " " + word;
        }
    }

    function mark(elem) {
      elem.style.backgroundColor = "red";
    }

    function unmark(elem) {
      elem.style.backgroundColor = "white";
    }

    function isMarked(elem) {
      return elem.style.backgroundColor == "red";
    }

    function showCurrentGuess() {
      document.getElementById("result").innerHTML = word;
    }

    function setLetters() {
      divs = document.getElementById("board").getElementsByTagName("div");
      for (i=0; i<divs.length; ++i) {
        elem = divs[i];
        console.log(elem.innerHTML);
        elem.innerHTML = letters[elem.dataset.row][elem.dataset.col];
      }
    }
</script>
</head>
<style>
    body {
      margin: 40px;
    }
    .board2 {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-gap: 30px;
    }

    .letter {
      border-style: solid;
      border-color: black;
      border-radius: 10px;
      padding: 10px;
      line-height: 60px;
      text-align: center;
      font-size: 250%;
      text-transform: uppercase;
    }
</style>
<body>

<div class="board2" data-letter=0 id="board">
    <div class="letter" data-letter=1 data-row=0 data-col=0 ontouchend="mytouchend(event)" ontouchstart="mytouchstart(event)" ontouchmove="mytouchmove(event)"></div>
    <div class="letter" data-letter=1 data-row=0 data-col=1 ontouchend="mytouchend(event)" ontouchstart="mytouchstart(event)" ontouchmove="mytouchmove(event)"></div>
    <div class="letter" data-letter=1 data-row=0 data-col=2 ontouchend="mytouchend(event)" ontouchstart="mytouchstart(event)" ontouchmove="mytouchmove(event)"></div>
    <div class="letter" data-letter=1 data-row=1 data-col=0 ontouchend="mytouchend(event)" ontouchstart="mytouchstart(event)" ontouchmove="mytouchmove(event)"></div>
    <div class="letter" data-letter=1 data-row=1 data-col=1 ontouchend="mytouchend(event)" ontouchstart="mytouchstart(event)" ontouchmove="mytouchmove(event)"></div>
    <div class="letter" data-letter=1 data-row=1 data-col=2 ontouchend="mytouchend(event)" ontouchstart="mytouchstart(event)" ontouchmove="mytouchmove(event)"></div>
    <div class="letter" data-letter=1 data-row=2 data-col=0 ontouchend="mytouchend(event)" ontouchstart="mytouchstart(event)" ontouchmove="mytouchmove(event)"></div>
    <div class="letter" data-letter=1 data-row=2 data-col=1 ontouchend="mytouchend(event)" ontouchstart="mytouchstart(event)" ontouchmove="mytouchmove(event)"></div>
    <div class="letter" data-letter=1 data-row=2 data-col=2 ontouchend="mytouchend(event)" ontouchstart="mytouchstart(event)" ontouchmove="mytouchmove(event)"></div>
</div>

<script>
setLetters();
document.body.addEventListener('touchmove', function(event) {
  event.preventDefault();
}, false);
</script>

<div id="result"></div>

<div id="found"></div>


<script type="text/javascript">
      function handleClientLoad() {
        // Loads the client library and the auth2 library together for efficiency.
        // Loading the auth2 library is optional here since `gapi.client.init` function will load
        // it if not already loaded. Loading it upfront can save one network request.
        gapi.load('client:auth2', initClient);
      }

      function initClient() {
        // Initialize the client with API key and People API, and initialize OAuth with an
        // OAuth 2.0 client ID and scopes (space delimited string) to request access.
        gapi.client.init({
            discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            clientId: '544351928107-lnucrgo39ustk9aq28s7hnp9kdto6k5j.apps.googleusercontent.com',
            scope: 'https://www.googleapis.com/auth/spreadsheets'
        })
      }

      function handleSignInClick(event) {
        // Ideally the button should only show up after gapi.client.init finishes, so that this
        // handler won't be called before OAuth is initialized.
        gapi.auth2.getAuthInstance().signIn();
      }

      function handleSignOutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      function makeApiCall() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1u9w_rAWrPBUnmQ_G4TYvnIEDifVQg4HWKhbqvFET2Yk',
          range: 'A1:A9999',
        }).then(function(err, result) {
          if (err) {
            console.log(err);
          } else {
            console.log(result);
          }
        });

        gapi.client.sheets.spreadsheets.values.append({
          spreadsheetId: '1u9w_rAWrPBUnmQ_G4TYvnIEDifVQg4HWKhbqvFET2Yk',
          range: 'A1:Z9999',
          valueInputOption: 'RAW',
          resource: {range: "A1:Z9999", majorDimension: "ROWS", values: [["Hello, world!"]]}
        }).then(function(err, result) {
          if (err) {
            console.log(err);
          } else {
            console.log('%d cells appended.', result.updates.updatedCells);
          }
        });

      }
    </script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
    <button id="signin-button" onclick="handleSignInClick()">Sign In</button>
    <button id="signout-button" onclick="handleSignOutClick()">Sign Out</button>
<button onclick="makeApiCall()">Call</button>
</body>
</html>
